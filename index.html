<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="image-container">
            <img src="images/halie-west-25xggax4bSA-unsplash.jpg" alt="">
            <div class="logo-container">
                <img src="images/odin-lined.png" class="logo" alt="">
                <h1>ODIN</h1>
            </div>
        </div>
        
        <div class="form-container">
            <div class="services-container">
                <p>
                    This is not a real online service! You know you need 
                    something<br> like this tin your life to help you realize 
                    your deepest dreams.<br> SIgn up now and get started.
                </p>
                <p>
                    You know you want to.
                </p>
            </div>
            <form action="">
                <legend>Let's do this!</legend>
               <div class="feildset-container">
                <fieldset>
                    <label for="first-name">FIRST NAME</label>
                    <input type="text" name="first-name" id="first-name">
                </fieldset>
                <fieldset>   
                    <label for="last-name">LAST NAME</label>
                    <input type="text" name="last-name" id="last-name">
                </fieldset>
                <fieldset>
                    <label for="email">EMAIL</label>
                    <input type="email" name="email" id="email">
                </fieldset>
                <fieldset>    
                    <label for="phone-number">PHONE NUMBER</label>
                    <input type="number" name="phone-number" id="phone-number" max="10">
                </fieldset>
                <fieldset>
                    <label for="password">PASSWORD</label>
                    <input type="password" name="password" id="password">
                </fieldset>
                <fieldset>   
                    <label for="confirm-password">CONFIRM PASSWORD</label>
                    <input type="password" name="confirm-password" id="confirm-password">
                </fieldset> 
               </div>
            </form>
            <div class="btn-container">
                <button type="submit">Create Account</button>
            <small>Already have an account? <span>Log in</span></small>
            </div>
        </div>
    </div>
    
</body>
</html>
